<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to GPX</title>
</head>
<body>
    <h1>Map to GPX Converter</h1>
    <form action="/generate_gpx" method="post">
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>

        <label for="origin">Origin:</label><br>
        <input type="text" id="origin" name="origin" required><br><br>

        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="waypoints">Waypoints (optional):</label><br>
        <input type="text" id="waypoints" name="waypoints"><br><br>

        <label for="route_index">Route Index (1 for first route, etc.):</label><br>
        <input type="number" id="route_index" name="route_index" required><br><br>

        <button type="submit">Generate GPX</button>
    </form>
</body>
</html>
