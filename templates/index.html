<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to GPX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Map to GPX Converter</h1>
        <form id="gpxForm" action="/generate_gpx" method="post">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="waypoints">Waypoints (optional):</label>
            <input type="text" id="waypoints" name="waypoints">

            <label for="route_index">Route Index (1 for first route, etc.):</label>
            <input type="number" id="route_index" name="route_index" value="1" min="1">

            <button type="submit">Generate GPX</button>
        </form>
        <button id="downloadBtn" style="margin-top:10px; display:none;">Download GPX</button>
    </div>

    <div id="map" style="height: 500px; margin-top: 20px;"></div>

    <script>
        const map = L.map('map').setView([48.8566, 2.3522], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let currentPolyline = null;
        let currentGPXData = null;

        // Function to load and display GPX from string
        function loadGPXFromString(gpxData) {
            const parser = new DOMParser();
            const gpx = parser.parseFromString(gpxData, "application/xml");
            const trackPoints = gpx.querySelectorAll("trkpt");
            const latlngs = Array.from(trackPoints).map(pt => [
                parseFloat(pt.getAttribute("lat")),
                parseFloat(pt.getAttribute("lon"))
            ]);
            if (currentPolyline) {
                map.removeLayer(currentPolyline);
            }
            if (latlngs.length > 0 && document.getElementById('displayMapCheckbox').checked) {
                currentPolyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
                map.fitBounds(currentPolyline.getBounds());
            } else {
                currentPolyline = null;
            }
        }

        // Handle form submission via AJAX
            })
            .then(response => response.text())
            .then(gpxData => {
                currentGPXData = gpxData;
                loadGPXFromString(gpxData);
                document.getElementById('downloadBtn').style.display = 'inline-block';
            })
            .catch(error => {
                alert("Error generating GPX: " + error);
            });
        });

        // Download GPX button handler
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!currentGPXData) return;
            const blob = new Blob([currentGPXData], { type: 'application/gpx+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'route.gpx';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
