<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to GPX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='icones.jpg') }}">
</head>
<body>
    <div class="page-container">
        <div class="title-box">
            <h1>Map to GPX Converter</h1>
        </div>
        <div class="main-content">
            <div class="form-container">
                <form id="gpxForm" action="/generate_gpx" method="post">
                    <label for="origin">Origin:</label>
                    <input type="text" id="origin" name="origin" required>

                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>

                    <label for="waypoints">Waypoints (optional):</label>
                    <input type="text" id="waypoints" name="waypoints">

                    <label for="route_index">Route Index (1 for first route, etc.):</label>
                    <input type="number" id="route_index" name="route_index" value="1" min="1">

                    <button type="submit">Generate GPX</button>
                </form>
                <button id="downloadBtn" style="margin-top:10px; display:none;">Download GPX</button>
            </div>
            <div id="map" style="height: 500px; margin-top: 0; margin-left: 24px;"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
